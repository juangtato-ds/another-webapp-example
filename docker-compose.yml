services:
  db:
    container_name: song-db
    image: postgres:16-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=demo
      - PGUSER=postgres
    volumes:
      - ./db-init.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "demo"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
