@if (song(); as s) {
<div class="container-fluid">
    <h1>{{ s.title }}</h1>
    <div class="row">
        <div class="col">
            By <b>{{s.artist}}</b>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h2>Lyrics</h2>
            <pre>{{s.lyrics}}</pre>
        </div>
        <div class="col-6">
            <h2>Countries</h2>
            <ul>
                <li *ngFor="let country of s.countryList">
                    {{ country }}
                </li>
            </ul>
        </div>
    </div>
</div>
}@else {
<h1>Loading...</h1>
}
