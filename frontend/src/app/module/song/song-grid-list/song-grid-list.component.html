<h1>Song Catalog</h1>
<div class="container-fluid">
    <div class="row">
        @if (songList().length > 0) {
        <div class="col-4 mb-2" *ngFor="let song of songList()">
            <app-song-card [song]="song"></app-song-card>
        </div>
        } @else {
        <div class="col">
            <p><b>No songs yet, add one in the button below</b></p>
        </div>
        }
    </div>

</div>

<app-floating-buttons>
    <button mat-fab class="ms-1" matTooltip="Add Song" matTooltipPosition="above" aria-label="Add Song" color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</app-floating-buttons>
